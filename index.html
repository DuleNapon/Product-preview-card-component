<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product oreview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section" id="pop-up">
        <div id="picture">
            <img src="images/image-product-desktop.jpg">
        </div>
        <div class="section" id="text">
            <h3 id="product">PERFUME</h3>
            <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
            <p id="description">A floral, solar and voluptuous interpetation composed by Oliver Polge, Parfumer-Creator for the House of CHANEL</p>
            <h1 id="new-price">$149.99</h1>
            <p id="old-price"><s>$169.99</s></p>
            <input type="submit" id="button" value="Add to Chart">
        </div>
    </div>
</body>
</html>
